<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Issue Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    .filter-input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      margin-top: 2px;
    }
    .btn {
      padding: 4px 8px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .btn-edit { background: #007bff; }
    .btn-delete { background: #dc3545; }
    .btn-up { background: #28a745; }
    .btn-down { background: #ffc107; color: black; }
    .btn-export { background: #17a2b8; }
    .btn-import { background: #6f42c1; }
    .btn:hover { opacity: 0.8; }
    #entryForm {
      display: grid;
      grid-template-columns: repeat(7, 1fr) auto;
      gap: 5px;
      margin-bottom: 10px;
    }
    #entryForm input {
      padding: 6px;
    }
    #entryForm button {
      grid-column: span 1;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #entryForm button:hover {
      background: #0056b3;
    }
    #exportBtns {
      margin: 10px 0;
      text-align: right;
    }
  </style>
</head>
<body>
    <a href="index.html">← Home</a>

  <h1>Material Issue Stock</h1>

  <!-- Entry Form -->
  <div id="entryForm">
    <input type="text" id="supplier" placeholder="Supplier/Invoice No.">
    <input type="date" id="date">
    <input type="text" id="item" placeholder="Item">
    <input type="text" id="spec" placeholder="Material Specification">
    <input type="number" id="qty" placeholder="Received Qty.">
    <input type="text" id="project" placeholder="Project">
    <input type="text" id="issued" placeholder="Issued To">
    <button onclick="addEntry()">Add</button>
  </div>

  <!-- Export / Import Buttons -->
  <div id="exportBtns">
    <button class="btn btn-export" onclick="exportToExcel()">Export to Excel</button>
    <button class="btn btn-export" onclick="exportToPDF()">Export to PDF</button>
    <label class="btn btn-import">
      Import from Excel
      <input type="file" id="importFile" accept=".xlsx,.xls" hidden onchange="importFromExcel(event)">
    </label>
  </div>

  <!-- Data Table -->
  <table id="stockTable">
    <thead>
      <tr>
        <th>Supplier/Invoice No.<br><input type="text" class="filter-input" onkeyup="filterTable(0)"></th>
        <th>Invoice Date<br><input type="text" class="filter-input" onkeyup="filterTable(1)"></th>
        <th>Item<br><input type="text" class="filter-input" onkeyup="filterTable(2)"></th>
        <th>Material Specification<br><input type="text" class="filter-input" onkeyup="filterTable(3)"></th>
        <th>Received Qty.<br><input type="text" class="filter-input" onkeyup="filterTable(4)"></th>
        <th>Project<br><input type="text" class="filter-input" onkeyup="filterTable(5)"></th>
        <th>Issued To<br><input type="text" class="filter-input" onkeyup="filterTable(6)"></th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JS Libraries for Export/Import -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <script>
    let data = JSON.parse(localStorage.getItem("stockData")) || [];

    function saveData() {
      localStorage.setItem("stockData", JSON.stringify(data));
    }

    function renderTable() {
      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.supplier}</td>
          <td>${row.date}</td>
          <td>${row.item}</td>
          <td>${row.spec}</td>
          <td>${row.qty}</td>
          <td>${row.project}</td>
          <td>${row.issued}</td>
          <td>
            <button class="btn btn-edit" onclick="editEntry(${index})">Edit</button>
            <button class="btn btn-delete" onclick="deleteEntry(${index})">Delete</button>
            <button class="btn btn-up" onclick="moveUp(${index})">↑</button>
            <button class="btn btn-down" onclick="moveDown(${index})">↓</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function addEntry() {
      const supplier = document.getElementById("supplier").value;
      const date = document.getElementById("date").value;
      const item = document.getElementById("item").value;
      const spec = document.getElementById("spec").value;
      const qty = document.getElementById("qty").value;
      const project = document.getElementById("project").value;
      const issued = document.getElementById("issued").value;

      if (!supplier || !date || !item || !spec || !qty || !project || !issued) {
        alert("Please fill all fields!");
        return;
      }

      data.push({ supplier, date, item, spec, qty, project, issued });
      saveData();
      renderTable();

      document.querySelectorAll("#entryForm input").forEach(i => i.value = "");
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        data.splice(index, 1);
        saveData();
        renderTable();
      }
    }

    function editEntry(index) {
      const entry = data[index];
      document.getElementById("supplier").value = entry.supplier;
      document.getElementById("date").value = entry.date;
      document.getElementById("item").value = entry.item;
      document.getElementById("spec").value = entry.spec;
      document.getElementById("qty").value = entry.qty;
      document.getElementById("project").value = entry.project;
      document.getElementById("issued").value = entry.issued;

      data.splice(index, 1); // remove temporarily
      saveData();
      renderTable();
    }

    function moveUp(index) {
      if (index > 0) {
        [data[index], data[index - 1]] = [data[index - 1], data[index]];
        saveData();
        renderTable();
      }
    }

    function moveDown(index) {
      if (index < data.length - 1) {
        [data[index], data[index + 1]] = [data[index + 1], data[index]];
        saveData();
        renderTable();
      }
    }

    function filterTable(colIndex) {
      const input = document.querySelectorAll(".filter-input")[colIndex];
      const filter = input.value.toLowerCase();
      const rows = document.querySelectorAll("#stockTable tbody tr");
      rows.forEach(row => {
        const cell = row.getElementsByTagName("td")[colIndex];
        if (cell) {
          const text = cell.textContent.toLowerCase();
          row.style.display = text.includes(filter) ? "" : "none";
        }
      });
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Stock Data");
      XLSX.writeFile(wb, "Material_Issue_Stock.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Material Issue Stock", 14, 15);
      doc.autoTable({
        head: [["Supplier/Invoice No.", "Invoice Date", "Item", "Material Specification", "Received Qty.", "Project", "Issued To"]],
        body: data.map(r => [r.supplier, r.date, r.item, r.spec, r.qty, r.project, r.issued]),
        startY: 20,
        styles: { fontSize: 8 }
      });
      doc.save("Material_Issue_Stock.pdf");
    }

    function importFromExcel(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const workbook = XLSX.read(e.target.result, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
        sheet.forEach(row => {
          data.push({
            supplier: row["Supplier/Invoice No."] || "",
            date: row["Invoice Date"] || "",
            item: row["Item"] || "",
            spec: row["Material Specification"] || "",
            qty: row["Received Qty."] || "",
            project: row["Project"] || "",
            issued: row["Issued To"] || ""
          });
        });
        saveData();
        renderTable();
        alert("Data imported successfully!");
      };
      reader.readAsBinaryString(file);
    }

    // Initial render
    renderTable();
  </script>

</body>
</html>
